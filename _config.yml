title: Emby Server Documentation
description: User Documentation for Emby Server
show_downloads: false
git_branch: master
logo_url: https://emby.media/resources/logowhite_1881.png
google_analytics:
custom_head: false
custom_sidebar: false
custom_footer: false
site_root: 
use_github_wiki: false
use_prose_io: true
service: github
search_engine : "js"


defaults:
  -
    scope:
      path: "wiki"
    values:
      permalink: /:basename
 -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "git-wiki-default"
 -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "git-wiki-default"
 -
plugins:
 - jekyll-feed
 - jekyll-redirect-from
 - jekyll-seo-tag
 - jekyll-sitemap
 - jekyll-avatar
 - jemoji
 - jekyll-mentions
